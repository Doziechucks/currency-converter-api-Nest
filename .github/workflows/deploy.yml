name: Deploy to Server

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: vars
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 159.138.145.20
          username: chiedozie
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e

            VERSION=${{ steps.vars.outputs.version }}
            RELEASE_DIR=/home/chiedozie/releases/v$VERSION
            CURRENT_DIR=/home/chiedozie/current
            TMP_DIR=/home/chiedozie/tmp_deploy

            echo "Deploying version v$VERSION"

            rm -rf $TMP_DIR
            mkdir -p $TMP_DIR

            rsync -av --delete \
              --exclude='node_modules' \
              --exclude='.git' \
              ./ $TMP_DIR/

            rm -rf $RELEASE_DIR
            mv $TMP_DIR $RELEASE_DIR

            cd $RELEASE_DIR

            npm install
            npm run build
            npm prune --production

            ln -sfn $RELEASE_DIR $CURRENT_DIR

            pm2 reload currency-converter || pm2 restart currency-converter

            echo "Deployed v$VERSION successfully"